<form [formGroup]="formGroup" (ngSubmit)="createRoom()">
  <input formControlName="roomName" placeholder="Room name">
  <input formControlName="userName" placeholder="User name">
  <div>
    <button type="submit" [disabled]="!roomName.value || !userName.value">Create room</button>
    <button type="button" [routerLink]="'/'">Cancel</button>
    <!--TODO: here use uuid to generate room --->
  </div>
</form>
