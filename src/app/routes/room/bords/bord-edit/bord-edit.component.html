<div class="bord position-relative" *ngIf="currentUser">
  <pikky-start-panel
    [users]="users"
    [isReady]="currentUser.isReady">
  </pikky-start-panel>
  <div class="bord-cards d-flex flex-wrap align-items-start">
    <pikky-card
      *ngFor="let card of cards; trackBy: cardIdentify"
      [card]="card"
      (saveCardChanges)="editCard($event)"
      (deleteCardClicked)="deleteCard($event)"
      class="me-4 mb-4"
    >
    </pikky-card>
  </div>
</div>
<pikky-create-panel (createCardClicked)=createCard()></pikky-create-panel>
